name: Pull Request

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # or your project's version

      - name: ğŸ“¦ Install bundler
        run: gem install bundler

      - name: ğŸ“¥ Install dependencies (Fastlane, etc.)
        run: bundle install

      - name: ğŸ” Decrypt match repo certs
        run: bundle exec fastlane match development
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APP_IDENTIFIER: com.state.CurrencyConverter
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}

      - name: ğŸ§ª Run Fastlane lane (e.g. tests/build)
        run: bundle exec fastlane build
